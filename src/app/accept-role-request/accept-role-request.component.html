<div class="container">
  <div class="content">
    <div class="table-container">
      <div class="table">
        <table mat-table [dataSource]="newRoleRequests">
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Brukar</th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>

          <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef> Rolle</th>
            <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
          </ng-container>

          <ng-container matColumnDef="accept" >
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="accent" (click)="accept(element)">Aksepter</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="deny" >
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="deny(element)">Avls√•</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
