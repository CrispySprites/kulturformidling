<div class="container">
  <div class="content">
    <h1>Søk om ny rolle</h1>
    <form>
      <mat-form-field class="input-field" required hideRequiredMarker>
        <mat-label>velg rolle</mat-label>
        <mat-select [formControl]="role">
          <mat-option *ngFor="let role of roles" [value]="role.id">
            {{role.id}} - {{role.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>



      <button class="btn" type="submit" mat-raised-button color="accent" (click)="requestRole()">Søk om rolle</button>
    </form>
  </div>
  {{role.value}}
</div>
